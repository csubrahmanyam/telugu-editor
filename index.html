<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>telugu-editor</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <h2 id="heading">Telugu text-editor</h2>
    <div id="tools">
      <button class="tools-btn" id="font_size_btn" onclick="font_size()">
        font-size
      </button>
      <button id="bg_btn" class="tools-btn" onclick="bg_btn_fun()">
        background-color
      </button>
    </div>
    <div id="size">
      <input id="size_input" type="text" />
      <button class="ok" onclick="size_ok()">ok</button>
    </div>
    <div id="bg_options">
      <button class="colors_btn" onclick="bg('white')">
        <p id="white">##</p>
      </button>
      <button class="colors_btn" onclick="bg('lightblue')">
        <p id="light_blue">##</p>
      </button>
      <br />
      <button class="colors_btn" onclick="bg('lightyellow')">
        <p id="light_yellow">##</p>
      </button>
      <br />
      <button class="colors_btn" onclick="bg('rgb(0, 170, 255)')">
        <p id="blue">##</p>
      </button>
    </div>

    <textarea name="editor" id="editor" cols="25" rows="20"></textarea>
  </body>
</html>
